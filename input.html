<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir</title>
    <link rel="stylesheet" href="input_style.css">
</head>

<body>
    <div class="container">
        <div class="form">
            <div class="header">
                <h1>Formulir Input Data</h1>
                <form id="dataForm">
                    <label for="Nama">Nama:</label>
                    <input type="text" id="username" name="username" placeholder="Masukkan Nama" required>

                    <label for="Email">Email:</label>
                    <input type="email" id="Email" name="Email" placeholder="Masukkan Email" required>

                    <label for="Usia">Usia:</label>
                    <input type="text" id="Pekerjaan" name="Pekerjaan" placeholder="Masukkan Pekerjaan" required>

                    <label for="Pekerjaan">Pekerjaan:</label>
                    <input type="text" id="Pekerjaan" name="Pekerjaan" placeholder="Masukan Pekerjaan" required>

                    <button class="button-submit" type="submit">Submit</button>
                </form>
            </div>

        </div>
        <div id="tabelContainer"></div>
    </div>
    <script src="script2.js"></script>
</body>

</html>
